apply plugin: "java"
apply from: "myTasks.gradle"


version = '1.0'
jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle Tutorial',
				'Implementation-Version': version,
				'Main-Class': 'com.ttn2.NewTest'
	}
}

sourceSets {
	main {
		java {
			srcDirs = ['src/main/java','src/main/java2']
		}
		resources {
			srcDirs = ['src/main/resources']
			exclude "*.txt"
		}
	}
}

repositories {
	jcenter()
}

dependencies {
	compile "io.spring.gradle:dependency-management-plugin:0.5.1.RELEASE"
}